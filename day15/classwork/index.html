<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <label for="country">ქვეყანა:</label>
        <select  id="country" name="country">
            <option value="georgia">საქართველო</option>
            <option value="usa">აშშ</option>
            <option value="germany">გერმანია</option>
            <option value="france">საფრანგეთი</option>
            <option value="uk">ბრიტანეთი</option>
        </select>
        <br>
        <br>

        <label for="firstname">სახელი:</label>
        <input type="text" id="first_name" name="firstname" required>
        <br>
        <br>

        <label for="lastname">გვარი:</label>
        <input type="text" id="lastname" name="lastname" required>
        <br>
        <br>

        <button>submit</button>

    </form>

    
</body>
</html>
