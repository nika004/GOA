<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>სარეგისტრაციო ფორმა</h1>
    <form>
        <label for="firstname">სახელი:</label>
        <input type="text" id="first_name" name="firstname" placeholder="შეიყვანეთ სახელი">
        <br>
        <br>

        <label for="lastname">გვარი:</label>
        <input type="text" id="lastname" name="lastname" placeholder="შეიყვანეთ გვარი" required>
        <br>
        <br>

        <label for="email">ელ-ფოსტა: </label>
        <input type="email" id="email" name="email" placeholder="შეიყვანე ემაილი" required>
        <br>
        <br>

        <label for="password">პაროლი: </label>
        <input type="password" id="password" name="password"  placeholder="შეიყვანეთ პაროლი" required>
        <br>
        <br>


        <label for="country">ქვეყანა: </label>
        <select id="country" name="country" required>
            <option value="georgia">Georgia</option>
            <option value="france">France</option>
            <option value="usa">USA</option>
            <option value="germany">Germany</option>
        </select>
        <br>
        <br>

        <button>რეგისტრაცია</button>
    </form>

    
</body>
</html>
